<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel= "stylesheet" href ="/styles/styles.css">
</head>
<body>
    <div class="title">Welcome to Rock Paper Scissors</div>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <p id="your-selection">You: No Selection</p>
    <p id="computer-selection">Computer: No selection</p>
    <div class="score">Total Score: 0</div>
    <p>
        <button id="reset-score">Reset Score</button>
        <button id="play-again">Play again!</button>
    </p>

</body>
<script src="/rock-paper-scissors.js"></script>
</html>
